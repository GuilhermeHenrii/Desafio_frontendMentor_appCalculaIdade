<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age app</title>
    <link rel="stylesheet" href="../src/assets/css/style.css">
</head>
<body>
    <main class="card">
        <form class="form">
            <div class="label-group-one">
                <label for="day">DAY</label>
                <input type="number" id="day" class="input" placeholder="DD" autocomplete="off">
            </div>

            <div class="label-group-two">
                <label for="month">MONTH</label>
                <input type="number" id="month" class="input" placeholder="MM" autocomplete="off">
            </div>
        
            <div class="label-group-thre">
                <label for="year">YEAR</label>
                <input type="number" id="year" class="input" placeholder="YYYY" autocomplete="off">
            </div>
        </form>
        <div class="error-text"></div>
        <div class="line"></div>
        <div class="arrow btn-div">
            <img src="../src/assets/img/icon-arrow.svg" alt="arrow" class="arrow-image arrow">
        </div>

        <section class="age-result">
            <h1 class="dynamic-text">
                <span class="dynamic-numbers"></span>
                <span class="result-color dynamic-line">- -</span> years
            </h1>
            <h1 class="dynamic-text">
                <span class="dynamic-numbers"></span>
                <span class="result-color dynamic-line">- -</span> months
            </h1>
            <h1 class="dynamic-text">
                <span class="dynamic-numbers"></span>
                <span class="result-color dynamic-line">- -</span> days
            </h1>
        </section>
    </main>
    <script src="./assets/js/bundle.js"></script>
</body>
</html>
